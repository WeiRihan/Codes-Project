<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <header>会动的简笔画</header>
    <article>
        <!-- 兔子简笔画 -->
        <div class="face">
            <div class="hair_first"></div>
            <div class="hair_second"></div>
            <div class="hair_third"></div>
            <div class="ear_right"></div>
            <div class="ear_left"></div>
            <div class="eye_right">
                <div class="eye_inner"></div>
            </div>
            <div class="face_red_l"></div>
            <div class="eye_left">
                <div class="eye_inner"></div>
            </div>
            <div class="face_red_r"></div>
            <div class="nose_b"></div>
            <div class="nose"></div>
            <div class="belly"></div>
            <div class="hand_right"></div>
            <div class="hand_left"></div>
            <div class="foot_right"></div>
            <div class="foot_left"></div>
        </div>
        <!-- 原图展示 -->
        <div class="pic">
            <h2>原图</h2>
        </div>
    </article>
</body>

</html>
